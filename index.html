<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body>
    <main>
        <nav>
            <div class="logo">
                <h2>MyBank</h2>
            </div>
            <fieldset class="nav__manage" title="manage">
                <legend>Manage</legend>
                <button class="nav__btn btn btn-pry">Dashboard</button>
                <button class="nav__btn btn btn-pry">Analytics</button>
                <button class="nav__btn btn btn-pry">Performance</button>
                <button class="nav__btn btn btn-pry">Notification</button>
                <button class="nav__btn btn btn-pry">Settings</button>
            </fieldset>
            <fieldset class="nav__preference" title="preference">
                <legend>Preference</legend>
                <label class="switch">Theme
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                <label for="security">Security</label>
            </fieldset>
            <div class="profile">
                <img src="#" alt="&nbsp;">
                <h4>Bukosia Ebenezar</h4>
                <h6>Product designer</h6>
            </div>
        </nav>
        <section class="main-container">
            <header>
                <h2><strong>Dashboard</strong></h2>
                <form action="#">
                    <input type="search">
                    <button type="submit" class="btn__header"></button>
                </form>
                <button class="btn__header"></button>
                <button class="btn__header"></button>
            </header>
        </section>
    </main> 
</body>
</html>
